<div class="container">

  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-info">+ Add A New Deal</button>
    </div>
    <div class="col-md-1 col-md-offset-9">
      <a href="#logout">Logout</a>
    </div>
  </div>

  <hr>

  {{#deals}}
    <div class="row">
      <div class="col-md-4">
        <img src="{{mainImage.url}}"/>
      </div>
      <div class="col-md-5">
        <h1>Deal Details</h1>
        <p>{{heading}}</p>
        <p>Created <span class="time">{{createdAt}}</span></p>
        <!-- <p>Address : <span class="address">{{address}}</span></p> -->
      </div>
    </div>
  {{/deals}}
</div>
