<div class="container">

  <a class="btn btn-default" href="#dashboard">
    Cancel
  </a>

  <hr>

  <form class="form-horizontal">

    <div class="form-group">
      <label class="col-sm-2 control-label">Heading</label>
      <div class="col-sm-10">
        <input id='heading' type="text" class="form-control" placeholder="Deal Title">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Image</label>
      <div class="col-sm-10">
        <input type="file" id="dealImage">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Youtube Link</label>
      <div class="col-sm-10">
        <input id="youtube" type="text" class="form-control" placeholder="Optional">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Category</label>
      <div class="col-sm-10">
        <select id="category">
          <option>-- Select --</option>
          <option value="0">Fashion</option>
          <option value="1">Food</option>
          <option value="2">Electronics</option>
          <option value="3">Entertainment</option>
          <option value="4">Health/Fitness</option>
          <option value="5">Service</option>
          <option value="6">Lifestyle</option>
          <option value="7">Furniture</option>
          <option value="8">Misc</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-8 text-right">
        <div class="checkbox">
          <label>
            <input id="push_now" type="checkbox">Send Push Notifications Now
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-2 col-md-offset-10 text-right">
        <button class="btn btn-info btn-lg" id="create">Create</button>
      </div>
    </div>

  </form>
</div>
