<div style="height:100px;"></div>
<div class="container">

  <form class="form-horizontal card">
    <p class="text-right" style="margin-bottom:20px;">(*) are required fields</p>

    <div class="form-group">
      <label class="col-sm-3 control-label">Heading (*)</label>
      <div class="col-sm-8">
        <input id='heading' type="text" class="form-control" placeholder="Deal Title">
      </div>
    </div>

    <div style="height:2vh;"></div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Valid until (*)</label>
      <div class="col-sm-5 col-sm-offset-1">
        <div id='date'></div>
      </div>
    </div>

    <div style="height:2vh;"></div>

    <div class="form-group">
      <label class="col-sm-3 control-label">
        Image (*)<br>
        (Recommened size 800x640)
      </label>

      <div class="col-sm-6">
        <i  id="spinner" class="fa fa-refresh fa-spin fa-4x hidden"></i>
        <img id="thumbnail" src="" class="hidden">
        <input type="file" id="dealImage">
      </div>
    </div>

    <div style="height:2vh;"></div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Youtube Link</label>
      <div class="col-sm-8">
        <input id="youtube" type="text" class="form-control" placeholder="Optional">
      </div>
    </div>

    <div style="height:2vh;"></div>

    <div class="form-group">
      <label class="col-sm-3 control-label">Category (*)</label>
      <div class="col-sm-8">
        <select id="category" class="form-control">
          <option>-- Select --</option>
          <option value="0">Maternity & Children’s wear</option>
          <option value="1">Men’s Fashion</option>
          <option value="2">Women’s Fashion</option>
          ​<option value="3">Books, Music, Games & Gifts</option>
          <option value="4">Computers, Tablets & Mobiles</option>
          <option value="5">Handbags & Footwear</option>
          <option value="6">Health & Beauty</option>
          <option value="7">Fitness & Well-Being</option>
          <option value="8">Food & Drink</option>
          <option value="9">Electronics & Entertainment</option>
          <option value="10">Automotive</option>
          <option value="11">Home & Garden</option>
          <option value="12">Services</option>
          <option value="13">Sports, Outdoor & Travel</option>
          <option value="14">Events</option>
          <option value="15">Misc</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-8 text-right">
        <a class="btn btn-default btn-lg" href="#dashboard">
          Cancel
        </a>
        <button class="btn btn-info btn-lg" id="create">Create</button>
      </div>
    </div>

  </form>
</div>
