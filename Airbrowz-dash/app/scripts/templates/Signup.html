<div style="height:10vh;"></div>
<div class="container card">

  <form class="form-horizontal">

    <div class="form-group">
      <label class="col-sm-2 control-label">Company Name (*)</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="company_name" placeholder="Company Name">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Company Logo (*)</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="company_logo" placeholder="Company Name">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Email (*)</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password (*)</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-sm-2 control-label">Description (*)</label>
      <div class="col-sm-10">
        <textarea id="description" rows="3" style="width:100%;"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Phone Number (*)</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone_number" placeholder="123-123-1234">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Address (*)</label>

      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-2">
            <input id="street_number" type="text" class="form-control" placeholder="Street #" />
          </div>
          <div class="col-sm-8">
            <input id="street_name" type="text" class="form-control" placeholder="Street Name" />
          </div>
          <div class="col-sm-2">
            <input id="postal_code" type="text" class="form-control" placeholder="Postal Code" />
          </div>
        </div>
        <div class="row" style="margin-top:10px;">
          <div class="col-sm-8">
            <input id="city" type="text" class="form-control" placeholder="City" />
          </div>
          <div class="col-sm-4">
            <input id="province" type="text" class="form-control" placeholder="Province" />
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Facebook Link</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="facebook" placeholder="Facebook Link">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Hours of Operation (*)</label>
      <div class="table-responsive">
        <table class="table text-center">
          <thead>
            <tr>
              <td>&nbsp;</td>
              <td>Monday</td>
              <td>Tuesday</td>
              <td>Wednesday</td>
              <td>Thursday</td>
              <td>Friday</td>
              <td>Satureday</td>
              <td>Sunday</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Open</td>
              <td><input id="mon_open" type="time" value="10:00"></td>
              <td><input id="tue_open" type="time" value="10:00"></td>
              <td><input id="wed_open" type="time" value="10:00"></td>
              <td><input id="thu_open" type="time" value="10:00"></td>
              <td><input id="fri_open" type="time" value="10:00"></td>
              <td><input id="sat_open" type="time" value="10:00"></td>
              <td><input id="sun_open" type="time" value="10:00"></td>
            </tr>
            <tr>
              <td>Close</td>
              <td><input id="mon_close" type="time" value="21:00"></td>
              <td><input id="tue_close" type="time" value="21:00"></td>
              <td><input id="wed_close" type="time" value="21:00"></td>
              <td><input id="thu_close" type="time" value="21:00"></td>
              <td><input id="fri_close" type="time" value="21:00"></td>
              <td><input id="sat_close" type="time" value="21:00"></td>
              <td><input id="sun_close" type="time" value="21:00"></td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>


    <div class="form-group text-right">
      <p>(*) are required fields</p>
    </div>

    <div class="form-group">
      <div class="col-sm-1 col-sm-offset-11">
        <button id="register" type="submit" class="btn btn-info">Register</button>
      </div>
    </div>

  </form>
</div>
